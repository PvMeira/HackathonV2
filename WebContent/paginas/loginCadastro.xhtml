<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
	<ui:define name="conteudo">

		<p:layout>
			<p:layoutUnit position="north" style="text-align: center;">
				<p:outputLabel style="font-size: 20px;"
					value="Cadastro de novo login" />
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<h:form id="loginForm">
					<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

					<p:panelGrid columns="3">

						<p:outputLabel for="nameLogin" value="Usuario:	" />
						<p:inputText id="nameLogin" requiredMessage="Campo obrigatório"
							required="true" value="#{loginManagedBean.login.nameLogin}" />
						<p:message for="nameLogin" />
					



					<h:outputLabel for="senha1" value="Senha:" />
					<p:password id="senha1" placeholder="Senha"
						value="#{loginManagedBeans.login.senha}"
						validatorMessage="Senhas devem ser iguais"
						promptLabel="Use letras e números" match="senha2" label="Senha: "
						required="true" feedback="true" inline="true" />
					<p:outputLabel />

					<h:outputLabel for="senha2" value="Repita a senha:" />
					<p:password id="senha2" placeholder="Repita a senha"
						value="#{loginManagedBeans.login.senha}" label="Repita a senha: "
						required="true" feedback="true" inline="true" />
					<p:outputLabel />

					<p:outputLabel for="btnModalFuncionario" value="Funcionario:" />
					<p:commandButton value="Buscar" id="btnModalFuncionario"
						oncomplete="PF('dialogFuncionario').show();" />
					<p:outputLabel for="btnModalFuncionario" id="lblNomeFuncionario"
						value="#{funcionarioManagedBean.funcionario.nome}" />
					<ui:include src="popups/popup-selecionar-funcionario-login.xhtml" />
					</p:panelGrid>


					<h:form>
						<h:panelGrid columns="2" cellpadding="5">

							<h:outputLabel for="menu" value="Permissões:" />

							<p:selectCheckboxMenu id="menu"
								value="#{loginManagedBeans.selecionarPermissoes}"
								label="permissoes" panelStyle="width:250px">
								<f:selectItems value="#{loginManagedBeans.permissoes}" />

							</p:selectCheckboxMenu>

						</h:panelGrid>


					</h:form>

					<p:commandButton value="Salvar" process="@form"
						action="#{loginManagedBeans.salvar()}" icon="fa fa-fw fa-save" />

					<p:commandButton value="Limpar" process="@this" update="@this"
						action="#{loginManagedBeans.limpar()}" icon="fa fa-fw fa-eraser" />



				</h:form>
			</p:layoutUnit>


		</p:layout>

	</ui:define>
</ui:composition>

</html>
