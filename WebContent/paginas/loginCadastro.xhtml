<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
	<ui:define name="conteudo">

		<p:layout>
			<p:layoutUnit position="north" style="text-align: center;">
				<p:outputLabel style="font-size: 20px;"
					value="Cadastro de novo login" />
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<h:form id="loginForm">
					<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

					<p:panelGrid columns="2">

						<p:outputLabel for="nameLogin" value="Usuario:	" />
						<p:inputText id="nameLogin" requiredMessage="Campo obrigat처rio"
							required="true" value="#{loginManagedBean.login.nameLogin}" />
						<p:message for="nameLogin" />
					</p:panelGrid>



					<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
						<h:outputLabel for="senha" value="Digite a senha : *"
							requiredMessage="Campo obrigat처rio" required="true" />
						<p:password id="senha" value="#{loginManagedBean.login.senha}"
							 />

					</h:panelGrid>
					<p:outputLabel for="idFuncionario" value="Nome do Funcionario: " />

					<p:selectOneMenu id="idFuncionario" converter="conversorCombobox"
						requiredMessage="Campo obrigat처rio" required="true"
						value="#{emprestimoManagedBean.emprestimo.funcionario}">

						<f:selectItem itemLabel="Selecione um Funcionario" itemValue="" />

						<f:selectItems itemLabel="#{funcionario.nome}"
							itemValue="#{funcionario}" var="funcionario"
							value="#{funcionarioManagedBean.listaDeFuncionariosCadastrados}" />
					</p:selectOneMenu>

					<h:form>
						<h:panelGrid columns="2" cellpadding="1">

							<h:outputLabel for="menu" value="Permiss천es:" />

							<p:selectCheckboxMenu id="menu"
								value="#{loginManagedBeans.selecionarPermissoes}"
								label="permissoes" panelStyle="width:250px">
								<f:selectItems value="#{loginManagedBeans.permissoes}" />

							</p:selectCheckboxMenu>

						</h:panelGrid>


					</h:form>

					<p:commandButton value="Salvar" process="@form"
						action="#{loginManagedBeans.salvar()}" icon="fa fa-fw fa-save" />

					<p:commandButton value="Limpar" process="@this" update="@this"
						action="#{loginManagedBeans.limpar()}" icon="fa fa-fw fa-eraser" />



				</h:form>
			</p:layoutUnit>


		</p:layout>

	</ui:define>
</ui:composition>

</html>
