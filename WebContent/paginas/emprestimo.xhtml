<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
	<ui:define name="conteudo">

		<p:layout>
			<p:layoutUnit position="north" style="text-align: center;">
				<p:outputLabel style="font-size: 20px;" value="Emprestimo" />
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<h:form id="emprestimoForm">
					<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
					<p:panelGrid columns="2">


						<p:outputLabel for="idPessoa" value="Nome das Pessoas: " />

						<p:selectOneMenu id="idPessoa" converter="conversorCombobox" requiredMessage="Campo obrigatório"  required="true"
							value="#{emprestimoManagedBean.emprestimo.pessoa}" >

							<f:selectItem itemLabel="Selecione uma Pessoa" itemValue="" />

							<f:selectItems itemLabel="#{pessoa.nome}" itemValue="#{pessoa}"
								var="pessoa"
								value="#{pessoaManagedBean.listaDePessoasCadastradas}" />
						</p:selectOneMenu>




						<p:outputLabel for="idLivro" value="Titulo do Livro: " />

						<p:selectOneMenu id="idLivro" converter="conversorCombobox" requiredMessage="Campo obrigatório"  required="true"
							value="#{emprestimoManagedBean.emprestimo.livro}" >

							<f:selectItem itemLabel="Selecione um livro" itemValue="" />

							<f:selectItems itemLabel="#{livro.nome}" itemValue="#{livro}"
								var="livro" value="#{livroManagedBean.listaDeLivrosCadastrados}" />
						</p:selectOneMenu>

					</p:panelGrid>

					<p:commandButton value="Salvar" process="@form"
						update="@form tabelaDeEmprestimos"
						action="#{emprestimoManagedBean.salvar()}" icon="fa fa-fw fa-save" />

					<p:commandButton value="Limpar" process="@this" update="@form"
						action="#{emprestimoManagedBean.limpar()}"
								icon="fa fa-fw fa-eraser" />

				</h:form>

				<p:dataTable id="tabelaDeEmprestimos" var="emprestimo"
					value="#{emprestimoManagedBean.listaDeEmprestimosCadastrados}"
					empatyMessage="Não existe alugueis no momento"
					style="padding-top:20px;">

					<p:column headerText="ID" style="text-align: center">
						<h:outputText value="#{emprestimo.idEmprestimo}" />
					</p:column>

					<p:column headerText="NomeLivro" style="text-align: center">
						<h:outputText value="#{emprestimo.livro.nome}" />
					</p:column>

					<p:column headerText="NomePessoa" style="text-align: center">
						<h:outputText value="#{emprestimo.pessoa.nome}" />
					</p:column>

					<p:column headerText="Data de Retirada">
						<h:outputText converter="localDate"
							value="#{emprestimo.dataEntrada}" />
					</p:column>

					<p:column headerText="Data de Devolução">
						<h:outputText converter="localDate"
							value="#{emprestimo.dataSaida}" />
					</p:column>

					<p:column headerText="Dias de Atraso" style="text-align: center">
						<h:outputText
							value="#{emprestimoManagedBean.getDiasEmAtraso(emprestimo.dataSaida, emprestimo.dataEntrada)}" />
					</p:column>

					<p:column headerText="Ações" style="text-align: center">
						
						<p:commandButton icon="fa fa-fw fa-archive"
							title="Confirma devolução"
							update="tabelaDeEmprestimos emprestimoForm"
							action="#{emprestimoManagedBean.finalizarEmprestimo(emprestimo)}">
							<p:confirm header="Confirmação"
								message="Confirma a devolução do livro?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no " icon="ui-icon-close" style="float:right"/>
						</p:confirmDialog>
					</p:column>
					
				</p:dataTable>
			</p:layoutUnit>

		</p:layout>

	</ui:define>
</ui:composition>

</html>
